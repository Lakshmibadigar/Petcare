<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style3.css">
	<script src="https://kit.fontawesome.com/490c17faa1.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <form action="petdetails.php">
        <div class="form-box">
        <table cellpadding="2" width="80%" backgroundcolor="#66ff99"  cellspacing="2">       
            <h3 class="text-center">ENTER THE DETAILS OF THE PET</h3>
                <div class="input-field" id="pname">
					<i class="fa-solid fa-dog fa-lg">Name of the pet : </i><br>
					<input type="text" name="pname" required><br>
				</div>
				<div class="input-field" id="pgender">
					<i class="fa-solid fa-venus-mars">Gender of the pet: </i><br>
					<input type="text" name="pgender" required><br>
				</div>

                <div class="input-field" id="pfood">
					<i class="fa-solid fa-bowl-food">Kind of food: </i><br>
					<input type="text" name="pfood" required><br>
				</div>

				<div class="input-field" id="habits">
					<i class="fa-solid fa-paw-simple">  Eating and drinking habits : </i><br>
					<input type="text" name="habits" required><br>
				</div>

				<div class="input-field" id="toilet">
					<i class="fa-solid fa-toilet"> toilet habits:</i><br>
					<input type="text" name="toilet" required>
				</div>
				<div class="input-field" id="bites">
					<i class="fa-solid fa-car">  Any recent travel or tick bites:</i><br>
					<input type="text" name="bites" required>
				</div>
                
                <div class="input-field" id="medical">
					<i class="fa-solid fa-syringe">  Medical records and Vaccine history:</i><br>
					<input type="text" name="medical" required>
				</div>

				<div class="btn-field">
					<input type="submit" value="Submit">
				</div>
        </div>
        
        </table>
        
    </form>
</body>
</html>
